<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список сменно-суточных заданий</title>
    <link rel="stylesheet" href="../css/listpage.css"/>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
</head>
<body>
<header class="main">
    <h1>Сменно-суточные задания ИС МКАДД</h1>
</header>
<div class="container">

    <form action="" class="main">
        <header>
            <div id="header">
                <h1>Список сменно-суточных заданий</h1>
                <button type=button class="button" onclick="window.location.href = '../html/addTask.html'"> + Добавить
                    задание
                </button>
            </div>
            <hr/>
            <div class="options">
                <div class="search">
                    <input type="search" placeholder="Поиск" id="search">
                </div>
                <div>
                    <button type=button class="button" id = "filter-button"> Фильтры</button>
                </div>
            </div>
        </header>

        <!--    таблица с данными   -->
        <div>
            <table class="data-table">
                <thead>
                <tr>
                    <th id="numberTask" >НОМЕР<span class="icon-sort">&#8593;</span></th>
                    <th id="departTask" class = "sort" >ЦЕХ<span class="icon-sort">&#8593;</span></th>
                    <th>МАСТЕР<span class="icon-sort">&#8593;</span></th>
                    <th>РАБОТНИК<span class="icon-sort">&#8593;</span></th>
                    <th>ДАТА ВЫДАЧИ<span class="icon-sort">&#8593;</span></th>
                    <th>ДАТА ПРИНЯТИЯ<span class="icon-sort">&#8593;</span></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <script src="../scripts/listpage.js"></script>

        </div>
        <!--    кнопки для переключения между листами   -->
        <div>
            <ul id="pagination"></ul>
        </div>

    </form>
    <form action="" id = "filter-form" class="hidden">
        <div>
            <h3>Фильтры</h3>
            <div>
                <h3>Дата выдачи</h3>
                <div class="interval">
                    <label> с</label>
                    <input type="date" id="dateIssueBegin"/>
                    <label> по</label>
                    <input type="date" id="dateIssueEnd"/>
                </div>

                <div class="checkbox">
                    <div>
                        <input type="radio"  name="dateIssue">
                        <label>Сегодня</label>
                    </div>
                    <div>
                        <input type="radio" name="dateIssue">
                        <label>На этой неделе</label>
                    </div>
                    <div>
                        <input type="radio" name="dateIssue">
                        <label>В этом месяце</label>
                    </div>
                </div>
            </div>

            <div>
                <h3>Дата принятия</h3>
                <div class="interval">
                    <label> с</label>
                    <input type="date" id="dateAcceptBegin"/>
                    <label> по</label>
                    <input type="date" id="dateAcceptEnd"/>
                </div>

                <div class="checkbox">
                    <div>
                        <input type="radio" name="dateAccept">
                        <label>Сегодня</label>
                    </div>
                    <div>
                        <input type="radio" name="dateAccept">
                        <label>На этой неделе</label>
                    </div>
                    <div>
                        <input type="radio" name="dateAccept">
                        <label>В этом месяце</label>
                    </div>
                </div>
            </div>


            <div id = "filter-buttons">
                <button class="button"> Очистить</button>
                <button type="submit" class="main-button" id = 'filter'> Применить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
